{% extends 'debtApp/layout.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="authpage"></div>
  <div class="text-center">
    <form class="form-signin" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
       {% csrf_token %}
       {% bootstrap_form form %}
      <button class="btn btn-lg btn-business-blue btn-block" type="submit">Войти</button>
      <p>
          <br/>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
      </p>
    </form>
  </div>

{% endblock %}
